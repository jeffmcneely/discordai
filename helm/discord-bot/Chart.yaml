apiVersion: v2
name: discord-bot
description: A Discord bot with OpenAI ChatGPT integration
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - discord
  - bot
  - openai
  - chatgpt
  - ai

maintainers:
  - name: Your Name
    email: your.email@example.com

sources:
  - https://github.com/your-org/discord-openai-bot

dependencies:
  - name: redis
    version: "17.11.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.5.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
