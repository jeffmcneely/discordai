apiVersion: v1
kind: Secret
metadata:
  name: discordai
  labels:
    {{- include "discord-bot.labels" . | nindent 4 }}
type: Opaque
data:
  # Discord Configuration
  DISCORD_BOT_TOKEN: {{ .Values.secrets.discordToken | b64enc | quote }}
  
  # OpenAI Configuration
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  OPENAI_MODEL: {{ .Values.secrets.openaiModel | b64enc | quote }}
  OPENAI_MAX_TOKENS: {{ .Values.secrets.openaiMaxTokens | b64enc | quote }}
  OPENAI_TEMPERATURE: {{ .Values.secrets.openaiTemperature | b64enc | quote }}
  OPENAI_INTEGRATION_ENABLED: {{ .Values.secrets.openaiEnabled | b64enc | quote }}
  
  # Rate Limiting Configuration
  RATE_LIMIT_MESSAGES_PER_MINUTE: {{ .Values.secrets.rateLimitMessagesPerMinute | b64enc | quote }}
  RATE_LIMIT_TOKENS_PER_HOUR: {{ .Values.secrets.rateLimitTokensPerHour | b64enc | quote }}
